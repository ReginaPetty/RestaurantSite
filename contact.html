<!DOCTYPE html>
<html lang="en">
<head>
    <title>Garry's Grill Contact Us</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/restaurantStyles.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        label.required {
            font-weight: bold;
        }
        label.align {
            width: 300px;
            text-align: right;
            margin-right: 20px;
        }
        .align-textarea * {
            vertical-align: top;
        }
        .btn-submit {
            margin-left: 425px;
        }
        .form-entry {
            width: 217px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Garry's Grill</h1>
        <hr />
    </header>
    <nav class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home" style="padding:0px 10px;"></i>Home</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
        </ul>
    </nav> <br>
    <form action="contactDetails.html" method="post">
        <label class="required align" for="contactName">Name: </label>
        <input class="form-entry" type="text" name="contactName" /><br />
        <label class="required align" for="contactEmail">Email:  </label>
        <input class="form-entry" type="text" name="contactEmail" /><br />
        <label class="required align" for="contactPhone">Phone:  </label>
        <input class="form-entry" type="tel" name="contactPhone" /><br />
        <label class="required align" for="reason">Reason for Inquiry:  </label>
        <select class="form-entry" name="reason">
            <option value="catering" selected>Catering</option>
            <option value="grandOpening">Grand Opening</option>
            <option value="privateParty">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select><br />
        <div class="align-textarea">
            <label class="required align" for="details">Additional Information:  </label>
            <textarea class="form-entry" name="details"></textarea><br />
        </div>
        <label class="required align" for="visited">Have you been to the restaurant?  </label>
        <input type="radio" name="visited" id="choice1 "value="No" checked />
        <label for="choice1"> No</label>
        <input type="radio" name="visited" id="choice2" value="Yes" />
        <label for="choice2"> Yes</label><br />
        <label class="required align">Best days to contact you:  </label>
        <input type="checkbox" id="M"value="M" />
        <label for="M"> M</label>
        <input type="checkbox" id="T"value="T" />
        <label for="T"> T</label>
        <input type="checkbox" id="W"value="W"/>
        <label for="W"> W</label>
        <input type="checkbox" id="Th"value="Th" />
        <label for="Th"> Th</label>
        <input type="checkbox" id="F"value="F" />
        <label for="F"> F</label><br />
        <input class="btn-submit" type="submit" value="Send Request" />
        <hr />
    </form>
    <footer>
        100 Main St, Gary, IN 46403<br />
        219-555-1212
    </footer>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
