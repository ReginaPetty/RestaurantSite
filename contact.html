<!DOCTYPE html>
<html lang="en">
<head>
    <title>Garry's Grill Contact Us</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/restaurantStyles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>Garry's Grill</h1>
        <hr />
    </header>
    <nav>
        <a class="nav-space" href="index.html">Home</a>
        <a class="nav-space" href="menu.html">Menu</a>
        <a class="nav-space" href="contact.html">Contact Us</a>
    </nav>
    <hr />
    <form action="contactDetails.html" method="post">
        <label for="contactName">Name: </label>
        <input type="text" name="contactName" /><br />
        <label for="contactEmail">Email:  </label>
        <input type="text" name="contactEmail" /><br />
        <label for="contactPhone">Phone:  </label>
        <input type="tel" name="contactPhone" /><br />
        <label for="reason">Reason for Inquiry:  </label>
        <select name="reason">
            <option value="catering" selected>Catering</option>
            <option value="privateParty">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select><br />
        <label for="details">Additional Information:  </label>
        <textarea name="details"></textarea><br />
        <label for="visited">Have you been to the restaurant?  </label>
        <input type="radio" name="visited" id="choice1 "value="No" checked />
        <label for="choice1"> No</label>
        <input type="radio" name="visited" id="choice2" value="Yes" />
        <label for="choice2"> Yes</label><br />
        Best days to contact you:  <!-- how to label this for accessibility? -->
        <input type="checkbox" id="M"value="M" />
        <label for="M"> M</label>
        <input type="checkbox" id="T"value="T" />
        <label for="T"> T</label>
        <input type="checkbox" id="W"value="W"/>
        <label for="W"> W</label>
        <input type="checkbox" id="Th"value="Th" />
        <label for="Th"> Th</label>
        <input type="checkbox" id="F"value="F" />
        <label for="F"> F</label><br />
        <input type="submit" value="Send Request" />
        <hr />
    </form>

        <footer>
            100 Main St, Gary, IN 46403<br />
            219-555-1212
        </footer>
</body>
</html>
