<!DOCTYPE html>
<html lang="en">
<head>
    <title>Garry's Grill Contact Us</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/restaurantStyles.css" rel="stylesheet" type="text/css" />
    <style>
        label.required {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Garry's Grill</h1>
        <hr />
    </header>
    
    <nav class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home" style="padding:0px 10px;"></i>Home</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
        </ul>
    </nav> <br>

    <noscript class="container" style="color:red;">
        JavaScript is disabled. This site is best viewed with JavaScript enabled.
    </noscript>

    <form class="container" >
        <div class="form-group row">
            <label class="col-sm-4 col-form-label required" for="contactName">Name:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="contactName" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label required" for="contactEmail">Email:</label>
            <div class="col-sm-8">
                <input class="form-control" type="email" name="contactEmail" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label required" for="contactPhone">Phone:</label>
            <div class="col-sm-8">
                <input class="form-control" type="tel" name="contactPhone" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label required" for="reason">Reason for Inquiry:</label>
            <div class="col-sm-8">
                <select class="form-control" name="reason" required>
                    <option value="catering" selected>Catering</option>
                    <option value="grandOpening">Grand Opening</option>
                    <option value="privateParty">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="details">Additional Information:</label>
            <div class="col-sm-8">
                <textarea name="details" rows="3" cols="27"></textarea>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-sm-4 col-form-label pt-0">Have you been to the restaurant?</legend>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="visited" value="No">
                        <label class="form-check-label" for="visited">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="visited" value="Yes">
                        <label class="form-check-label" for="visited">Yes</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-sm-4 col-form-label pt-0">Best days to contact you:</legend>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="M" value="M">
                        <label class="form-check-label" for="M">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="T" value="T">
                        <label class="form-check-label" for="T">T</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="W" value="W">
                        <label class="form-check-label" for="W">W</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="Th" value="Th">
                        <label class="form-check-label" for="Th">Th</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="F" value="F">
                        <label class="form-check-label" for="F">F</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <button class="btn btn-primary" type="submit">Send Request</button>
    </form>
    <hr>

    <footer>
        100 Main St, Gary, IN 46403<br />
        219-555-1212
    </footer>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
